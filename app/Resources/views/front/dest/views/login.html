
<!-- BEGIN CONTENT-->
<div ng-controller="LoginController" class="login">
  <!-- BEGIN LOGO-->
  <div class="logo"><a href="index.html"><img src="./img/logo.png" alt=""/></a></div>
  <!-- END LOGO-->
  <!-- BEGIN LOGIN-->
  <div class="content">
    <!-- BEGIN LOGIN FORM-->
    <form ng-submit="doLogin()" class="login-form">
      <h3 class="form-title font-green">Sign In</h3>
      <div class="alert alert-danger display-hide">
        <button data-close="alert" class="close"></button><span> Enter any username and password.</span>
      </div>
      <div class="form-group">
        <!-- ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input type="text" autocomplete="off" placeholder="Username" name="username" class="form-control form-control-solid placeholder-no-fix"/>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input type="password" autocomplete="off" placeholder="Password" name="password" class="form-control form-control-solid placeholder-no-fix"/>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn green uppercase">Login</button><a id="forget-password" href="javascript:;" class="forget-password">Forgot Password?</a>
      </div>
    </form>
    <!-- END LOGIN FORM-->
    <!-- BEGIN FORGOT PASSWORD FORM-->
    <form action="/dashboard" method="post" class="forget-form">
      <h3 class="font-green">Forget Password ?</h3>
      <p> Enter your e-mail address below to reset your password.</p>
      <div class="form-group">
        <input type="text" autocomplete="off" placeholder="Email" name="email" class="form-control placeholder-no-fix"/>
      </div>
      <div class="form-actions">
        <button id="back-btn" type="button" class="btn btn-default">Back</button>
        <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
      </div>
    </form>
    <!-- END FORGOT PASSWORD FORM-->
  </div>
  <div class="copyright"> 2016 Â© KindCann</div>
</div>
<!-- END CONTENT-->
